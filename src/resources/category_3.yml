# PLACEHOLDER

#%orders_price_highest% lowest price in all buy order
#%orders_price_highest% highest price in all buy order
#&7%orders_total%&7 total amount of buy orders
#%orders_content% total amount of items in sell offers
#%offers__price_lowest% lowest price in all sell offer
#%offers_price_highest% highest price in all sell offer
#&7%offers_total%&7 total amount of sell offers
#%offers_content% total amount of items in sell offers
#placeholder dont always work, only these which are already used in an items description
#empty price is taken if no sell offer or buy order exist. only for creating sell/buy and NOT for instant buy/sell
'1':
   sub:
      type: ROTTEN_FLESH
      meta:
         data: 0
         lore:
         - ' '
         - '&8%offers_content%&8 in &8%offers_total%&8 offers'
         - '   '
         - '&8%orders_content%&8 in &8%orders_total%&8 offers'
         displayname: "&eRotten Flesh"
